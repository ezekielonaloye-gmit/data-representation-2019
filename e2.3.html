<!DOCTYPE html>
<html>

<title>2.2</title>
</head>
<body>
    <!---this is for value called in function--->
    <input id="name" type="text" value="enter your name"/>
    <br/>
    <button onclick="buttonClicked()">click me</button><br/><br/>
    <div id="output"></div>


    <script>
        function buttonClicked(){
            var output=document.getElementById('name').value
            document.getElementById('output').innerText = output
        }
       
    </script>
    <script>
        console.log("hello world2")

        function sayHelloAgain(message){
            console.log("hello "+message);
        }
        sayHelloAgain('Andrew')
    </script>
</body>
</html>
