<html>
<head>
    <title>Week03-3 - Javascript Exercise</title>
</head>

<body>
    <!--webpage with an input and a button, 
    when the user clicks the button then the 
    contents of the input will display in another div!-->
    <br/>
    <input id="name" type="text" value=" enter an input"/>
    <br/>
    <button onclick="buttonClicked()">User please click button</button><br/><br/>
    <div id="display"></div>
    
    <script>
        function buttonClicked(){
            var output=document.getElementById('name').value
            document.getElementById('display').innerText = output
        }
    </script>
    
</body>
</html>
