    <body>

        <table id = "footballLeague">
            <tr>
                <td>Name of Club</td>
                <td>Match Played</td>
                <td>Point</td>
                <td>Goals_Scored</td>
            </tr>
        </table>
        <br/>
        <button onclick="createRow()">create new row</button>

        <script>
            function doRow(buttonElement){
                var rowElement = buttonElement.parentNode.parentNode
                var data={}
                data.cell1 = rowElement.cells[0].firstChild.textContent;
                data.cell2 = rowElement.cells[1].firstChild.textContent;
                data.cell3 = rowElement.cells[2].firstChild.textContent;
                data.cell4 = rowElement.cells[3].firstChild.textContent;
                
                console.log(JSON.stringify(data))
            }
            function createRow(){
                var tableElement = document.getElementById('footballLeague')
                var data={cell1: 'Arsenal', cell2:'12',cell3:'28',cell4:'17'}

                var rowElement = tableElement.insertRow(-1)
                var cellElement = rowElement.insertCell(0)
                cellElement.innerHTML = data.cell1;
                cellElement = rowElement.insertCell(1)
                cellElement.innerHTML = data.cell2;
                cellElement = rowElement.insertCell(2)
                cellElement.innerHTML = data.cell3;
                cellElement = rowElement.insertCell(3)
                cellElement.innerHTML = data.cell4;
            }
        </script>
