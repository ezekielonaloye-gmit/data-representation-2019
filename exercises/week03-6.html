        <title>Week03-6 - Javascript Exercise</title>

    <body>
        <!---web page that has a text box, when the content of the text 
        area changes the page will display whether the value entered is
        greater or less than 10, or equal to 10 !--->

        <input type="number" onchange="checkValue(this)"/>
        <br/>
        <div id = "output">
            Input to check whether the value entered is greater or less than 10, or equal to 10 
        </div>
        <script>
        function checkValue(inputElement){
            var value = inputElement.value
            if(value < 10){
                document.getElementById("output").innerText = "too low"
            }else if( value > 10) {
                document.getElementById("output").innerText = "too high"
            }
            else{
                document.getElementById("output").innerText = "just right"
            }

           }
        
        
        </script>

    </body>
</html>
